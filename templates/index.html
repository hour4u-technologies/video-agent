<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #3b82f6;
            transition: width 0.3s ease;
        }

        .preview-container {
            max-width: 640px;
            margin: 20px auto;
            display: none;
        }

        .preview-container video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }

        .upload-button {
            display: none;
        }

        .processing-steps {
            opacity: 0;
            transition: all 0.3s ease;
        }

        .processing-steps.show {
            opacity: 1;
            transform: translateY(0);
        }

        .error-message {
            color: #f00;
            font-weight: bold;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50">
    <div class="max-w-4xl mx-auto p-6">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">AI Video Assistant</h1>
            <p class="text-gray-600">Upload your video and ask questions about its content</p>
        </div>

        <!-- Upload Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-cloud-upload-alt text-blue-500 mr-2"></i>Upload Video
            </h2>

            <form id="uploadForm" class="space-y-4">
                <div class="upload-area" id="file-area">
                    <input type="file" id="video" accept="video/*" class="hidden" required>
                    <label for="video" class="cursor-pointer">
                        <div class="text-gray-500">
                            <i class="fas fa-file-video text-4xl mb-4"></i>
                            <p class="text-sm">Drag and drop your video here or click to browse</p>
                            <p class="text-xs text-gray-400 mt-2">Supported formats: MP4, AVI, MOV, MKV</p>
                        </div>
                    </label>
                </div>

                <!-- Video Preview -->
                <div id="previewContainer" class="preview-container">
                    <h3 class="text-lg font-medium mb-2">Video Preview</h3>
                    <video id="videoPreview" controls></video>
                </div>

                <div class="text-center">
                    <button id="uploadButton" type="submit"
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg font-medium inline-flex items-center hover:bg-blue-600 transition-all hidden">
                        <i class="fas fa-upload mr-2"></i>Upload
                    </button>
                </div>
            </form>

            <!-- Upload Progress -->
            <div id="uploadProgress" class="mt-6 hidden">
                <div class="flex justify-between text-sm text-gray-600 mb-2">
                    <span>Upload Progress</span>
                    <span id="uploadPercentage">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="uploadProgressBar" class="progress-bar-fill" style="width: 0%"></div>
                </div>
            </div>

            <!-- Processing Steps -->
            <div id="processingSteps" class="mt-6 processing-steps">
                <h3 class="text-lg font-medium mb-3">Processing Status</h3>
                <div class="space-y-3">
                    <div id="step1" class="flex items-center space-x-3">
                        <i class="fas fa-circle-notch fa-spin text-blue-500"></i>
                        <span>Initializing video processing...</span>
                    </div>
                    <div id="step2" class="flex items-center space-x-3 text-gray-400">
                        <i class="fas fa-circle-notch"></i>
                        <span>Analyzing video content...</span>
                    </div>
                    <div id="step3" class="flex items-center space-x-3 text-gray-400">
                        <i class="fas fa-circle-notch"></i>
                        <span>Preparing AI model...</span>
                    </div>
                    <div id="step4" class="flex items-center space-x-3 text-gray-400">
                        <i class="fas fa-circle-notch"></i>
                        <span>Finalizing setup...</span>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="progress-bar">
                        <div id="processingProgressBar" class="progress-bar-fill" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question Section -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-question-circle text-blue-500 mr-2"></i>Ask Questions
            </h2>

            <form id="questionForm" class="space-y-4">
                <div class="relative">
                    <input type="text" id="question" placeholder="What would you like to know about the video?" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                        disabled>
                    <button type="submit"
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-4 py-1 rounded-lg font-medium inline-flex items-center">
                        <i class="fas fa-paper-plane mr-2"></i>Ask
                    </button>
                </div>
            </form>

            <div id="responseSection" class="mt-6">
                <div id="askSpinner" class="spinner hidden"></div>
                <div id="response" class="hidden p-6 bg-gray-50 rounded-lg border border-gray-200">
                    <div class="flex items-start space-x-4">
                        <div class="flex-shrink-0">
                            <i class="fas fa-robot text-blue-500 text-xl"></i>
                        </div>
                        <div class="flex-grow">
                            <h3 class="font-medium text-gray-900 mb-2">Answer</h3>
                            <p id="responseText" class="text-gray-700"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('video');
            const uploadButton = document.getElementById('uploadButton');
            const previewContainer = document.getElementById('previewContainer');
            const videoPreview = document.getElementById('videoPreview');
            const uploadProgress = document.getElementById('uploadProgress');
            const processingSteps = document.getElementById('processingSteps');
            const status = document.getElementById('status');
            const error = document.getElementById('error');
            const questionInput = document.getElementById('question');
            const askSpinner = document.getElementById('askSpinner');
            const response = document.getElementById('response');
            const responseText = document.getElementById('responseText');

            // Initially hide the upload button and disable question input
            if (uploadButton) uploadButton.classList.add('hidden');
            if (processingSteps) processingSteps.classList.remove('show');
            if (status) status.classList.add('hidden');
            if (error) error.classList.add('hidden');
            if (questionInput) questionInput.disabled = true;

            // Handle video selection
            fileInput.addEventListener('change', function () {
                const file = this.files[0];
                if (file) {
                    // Display the upload button and preview container
                    if (uploadButton) uploadButton.classList.remove('hidden');
                    if (previewContainer) previewContainer.style.display = 'block';

                    // Set the video preview source
                    const videoUrl = URL.createObjectURL(file);
                    if (videoPreview) videoPreview.src = videoUrl;

                    // Add error handling for the video preview
                    if (videoPreview) {
                        videoPreview.addEventListener('error', function () {
                            console.error('Error loading video preview');
                            if (previewContainer) previewContainer.style.display = 'none';
                            alert("Failed to load video preview. Please try another video.");
                            if (uploadButton) uploadButton.classList.add('hidden');
                        });
                    }
                } else {
                    // Hide the upload button and preview container if no file is selected
                    if (uploadButton) uploadButton.classList.add('hidden');
                    if (previewContainer) previewContainer.style.display = 'none';
                }
            });

            // Handle form submission
            const uploadForm = document.getElementById('uploadForm');
            uploadForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                const formData = new FormData();
                const videoFile = fileInput.files[0];
                if (videoFile) formData.append('video', videoFile);

                try {
                    if (uploadProgress) uploadProgress.classList.remove('hidden');
                    if (processingSteps) processingSteps.classList.add('show');
                    if (status) status.classList.add('hidden');
                    if (error) error.classList.add('hidden');

                    const xhr = new XMLHttpRequest();
                    xhr.upload.onprogress = function (e) {
                        if (e.lengthComputable) {
                            const percentComplete = (e.loaded / e.total) * 100;
                            const uploadProgressBar = document.getElementById('uploadProgressBar');
                            const uploadPercentage = document.getElementById('uploadPercentage');
                            if (uploadProgressBar) uploadProgressBar.style.width = `${percentComplete}%`;
                            if (uploadPercentage) uploadPercentage.textContent = `${Math.round(percentComplete)}%`;
                        }
                    };

                    xhr.onload = async function () {
                        if (xhr.status === 200) {
                            const response = JSON.parse(xhr.responseText);
                            if (status) {
                                status.textContent = response.message || "Video processing completed successfully!";
                                status.classList.remove('hidden');
                            }
                            if (questionInput) questionInput.disabled = false; // Enable question input after successful processing
                        } else {
                            throw new Error(JSON.parse(xhr.responseText).error);
                        }
                    };

                    xhr.onerror = function () {
                        throw new Error('Upload failed');
                    };

                    xhr.open('POST', '/upload', true);
                    xhr.send(formData);
                } catch (err) {
                    if (error) {
                        error.textContent = err.message;
                        error.classList.remove('hidden');
                    }
                }
            });

            // Handle question submission
            const questionForm = document.getElementById('questionForm');
            questionForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                const question = questionInput.value;

                if (!question) {
                    alert("Please enter a question.");
                    return;
                }

                try {
                    if (askSpinner) askSpinner.classList.remove('hidden');
                    if (response) response.classList.add('hidden');

                    const res = await fetch('/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question }),
                    });

                    if (res.ok) {
                        const data = await res.json();
                        responseText.innerHTML = data.answer || "No answer available.";
                        if (response) response.classList.remove('hidden');
                    } else {
                        throw new Error("Failed to fetch the answer.");
                    }
                } catch (err) {
                    alert(err.message || "An error occurred while processing your question.");
                } finally {
                    if (askSpinner) askSpinner.classList.add('hidden');
                }
            });
        });
    </script>
</body>

</html>
